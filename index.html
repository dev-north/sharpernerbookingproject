<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/materia/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Book a Call</title>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Book a Call</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h3>Add Details</h3>
            <form action="#" id="user-details">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Your name" id="name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Your email" id="email">
                </div>
                <input type="submit" class="btn btn-block" value="Submit">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
